<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouhaila's Portfolio</title>
     <style>/* Style global */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
          text-align: center;
      }
      
      /* Animation de fade-in */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      
      .fade-in {
          animation: fadeIn 2s ease-in;
      }
      
      /* Animation de slide-up */
      @keyframes slideUp {
          from {
              opacity: 0;
              transform: translateY(30px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      
      .slide-up {
          animation: slideUp 1.5s ease-out;
      }
      
      /* Header */
      header {
          background-color: #4CAF50;
          color: white;
          padding: 20px;
          font-size: 24px;
      }
      
      /* Section des projets */
      #projects {
          background: white;
          padding: 20px;
          margin: 20px auto;
          width: 80%;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .project {
          background: #fff;
          padding: 15px;
          margin: 15px 0;
          border-left: 5px solid #4CAF50;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      /* Pied de page */
      footer {
          background-color: #333;
          color: white;
          padding: 10px;
          position: relative;
          bottom: 0;
          width: 100%;
          margin-top: 20px;
      }
      </style> 
</head>
<body>
    <header>
        <h1 class="fade-in">Welcome to Nouhaila's Portfolio</h1>
    </header>
    
    <section id="projects" class="slide-up">
        <h2>Project Reviews</h2>
        <div class="project">
            <h3>Project 1: E-Commerce Website</h3>
            <p>A fully functional e-commerce platform with a secure checkout system.</p>
        </div>
        <div class="project">
            <h3>Project 2: AI Chatbot</h3>
            <p>An intelligent chatbot using machine learning to assist customers.</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Nouhaila. All rights reserved.</p>
    </footer>
</body>
</html>
